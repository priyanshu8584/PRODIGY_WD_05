<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
   <div class="searchbox">
    <i class="uil uil-map-marker"></i>
    <input type="text" placeholder="Enter a city" class="inputtext">
    <i class="uil uil-search searchbutton"></i>
   </div>
     <div class="weather-box">
      <div class="box">
        <div class="infoweather">
          <div class="weather">
            <img src="images/cloud.png" alt="">
             <p class="temperature">0 <span>Â°C</span></p>
             <p class="description">Broken CLouds</p>
            </div>
        </div>
      </div>
     </div>
     <div class="weatherdetails">
      <div class="humidity">
        <i class="uil uil-water"></i>
        <div class="text">
          <div class="infohumidity">
            0
            <span>%</span>
          </div>
          <p>Humidity</p>
        </div>
      </div>
      <div class="wind">
        <i class="uil uil-wind"></i>
        <div class="text">
          <div class="infowind">
            0
            <span> km/h</span>
          </div>
          <p>Wind Speed</p>
        </div>
      </div>
     </div>
    
  </div>




  <script src="script.js"></script>
</body>
</html>
